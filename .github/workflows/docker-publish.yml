name: Publish Docker Image
on:
  push:
    branches:
      - main  # Триггер на пуши в ветку main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}  # Логин из секрета
          password: ${{ secrets.DOCKERHUB_PASSWORD }}  # Пароль/токен из секрета

      - name: Build and Push Image
        uses: docker/build-push-action@v2
        with:
          context: .  # Путь к Dockerfile (в данном случае в корне)
          push: true  # Флаг публикации
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-test-image:latest  # Тег образа
